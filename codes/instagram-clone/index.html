<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="http://fonts.cdnfonts.com/css/avantgarde-bk-bt-2" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css"> -->
  <title>Instagram Clone</title>
</head>
<body class="body">
  <section class="container">
    <div class="phone item">
      <img src="/assets/phone.png" alt="">
    </div>
    <div class="content item">
      <div class="box item_margin">
        <h1 class="title">Instagram</h1>
        <form class="form">
          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="text" placeholder="Senha">
          <button type="submit">Entrar</button>
        </form>
        <div class="ou">
          <div class="pipe"></div>
          <div class="text">OU</div>
          <div class="pipe"></div>
        </div>
        <div class="footer">
          <div class="fb">
            <i class="fa fa-facebook-official" style="font-size: 22px;"></i>
            <p style="color: #385185;">Entrar com o Facebook</p>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <p class="nothaveaccount item_margin">
        Não tem uma conta? <a href=""> Cadastre-se</a>
      </p> 
      <p class="item_margin">Obtenha o aplicativo.</p>
      <div class="stores item_margin">
        <img alt="Disponível na App Store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png">
        <img alt="Disponível no Google Play" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png">
      </div>
    </div>
  </section>
  <footer></footer>
</body>
</html>
